<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- Bootstrap Css -->
    <link href="css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <setion class="bg-img w-50" id="bg-img"></setion>
        <section class="form" id="form">
            <div class="bg-overlay"></div>
            <div class="wrapper-page">
                <div class="container-fluid">
                    <div class="card-body">
                        <img src="#" alt="logo">
                        <p>app_name</p>
                        <div class="card">
                            <div class="row">
                                <div class="col-12 pt-5 pb-4 mx-5">
                                    <a href="/login.html"><button class="select">Login</button></a>
                                    <a href="/register.html"><button>Register</button></a>
                                </div>
                            </div>
                            <p class="mx-5">Use your credentials to login into account</p>
                            <form class="form-horizontal" action="#">
                                <div class="form-group m-3 row">
                                    <div class="col-12">
                                        <input class="form-control" type="text" required="" placeholder="Username">
                                    </div>
                                </div>

                                <div class="form-group row m-3">
                                    <div class="col-12">
                                        <input class="form-control" type="password" required="" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group text-center row ">
                                    <div class="col-10 center">
                                        <button class="btn btn-dark w-100 mt-3 pt-1" type="submit">LogIn</button>
                                    </div>
                                </div>
                                <div class="form-group mb-0 row mt-2 pb-3">
                                    <div class="col-sm-7 mt-3">
                                        <a href="">Forgot your password?</a>
                                    </div>
                                    <div class="col-sm-5 mt-3">
                                        <a href="">Create an account</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
