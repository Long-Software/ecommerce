<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="main">
        <setion class="bg-img w-50" id="bg-img"></setion>
        <section class="form" id="form">
            <div class="bg-overlay"></div>
            <div class="wrapper-page">
                <div class="container-fluid">
                    <div class="card-body">
                        <img src="#" alt="logo">
                        <p>app_name</p>
                        <div class="card">
                            <div class="row form">
                                <div class="col-12 pt-5 pb-4 mx-5">
                                    <a href="/login.html"><button>Login</button></a>
                                    <a href="/register.html"><button class="select">Register</button></a>
                                </div>
                            </div>
                            <p class="mx-5">Enter your information to setup a new account</p>
                            <div class="row">
                                <div class="col-12 mx-5 type">
                                    <a href="/register.html"><button class="select">Affiliate</button></a>
                                    <a href="/register_vendor.html"><button>Vendor</button></a>
                                </div>
                            </div>
                            <form class="form-horizontal" action="#">
                                <div class="form-group m-3 row mb-4">
                                    <div class="col-12">
                                        <input class="form-control" type="text" required="" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group m-3 row mb-4">
                                    <div class="col-12">
                                        <input class="form-control" type="text" required="" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group m-3 row mb-4">
                                    <div class="col-12">
                                        <input class="form-control" type="email" required="" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group m-3 row mb-4">
                                    <div class="col-12">
                                        <input class="form-control" type="tel" required="" placeholder="+855 123456789">
                                    </div>
                                </div>
                                <div class="form-group m-3 row mb-4">
                                    <div class="col-12">
                                        <input class="form-control" type="text" required="" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group m-3 row mb-4">
                                    <div class="col-12">
                                        <input class="form-control" type="password" required="" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group m-3 row mb-4">
                                    <div class="col-12">
                                        <input class="form-control" type="password" required=""
                                            placeholder="Repeat Password">
                                    </div>
                                </div>
                                <div class="form-group m-4 mb-0 row">
                                    <div class="align-items-baseline">
                                        <input class="" type="checkbox" required="" name="term" /><span>Terms And
                                            Conditions</span>
                                    </div>
                                </div>
                                <div class="form-group text-center row mb-4">
                                    <div class="col-10 center">
                                        <button type="submit" class="btn btn-dark w-100 mt-3 pt-1">Create
                                            Account</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
